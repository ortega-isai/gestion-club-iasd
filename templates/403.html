{% extends 'base.html' %}

{% block header %}
<style>
    @import url(https://fonts.googleapis.com/css?family=Raleway:700);

    *,
    *:before,
    *:after {
        box-sizing: border-box;
    }

    html {
        height: 100%;
    }


    a:hover {
        color: #FFFFFF !important;
        text-decoration: none;
    }

    .text-wrapper {
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .title {
        font-size: 5em;
        font-weight: 700;
    }

    .subtitle {
        font-size: 20px;
        font-weight: 700;
    }


    .buttons {
        margin: 30px;
        font-weight: 700;
        text-decoration: none;
        padding: 15px;
        transition: all 0.2s ease-in-out;
        display: inline-block;

    }
</style>
{% endblock %}

{% block content %}
<div class="row">

    <div class="title h1 text-danger" data-content="404">
        403 - ACCESS DENIED
    </div>

    <div class="subtitle text-info">
        Oops, ups parece que no tiene permisos para ver esta seccion.
    </div>

    <div class="buttons">
        <a class="btn btn-outline-primary " href="{% url 'home' %}">Go to homepage</a>
    </div>
</div>

{% endblock content %}
